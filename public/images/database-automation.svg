<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Database Automation</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="primaryGradient">
            <stop stop-color="#4F46E5" offset="0%"></stop>
            <stop stop-color="#2563EB" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="secondaryGradient">
            <stop stop-color="#3B82F6" offset="0%"></stop>
            <stop stop-color="#1D4ED8" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#0F172A" x="0" y="0" width="800" height="400"></rect>
        
        <!-- Background Grid Pattern -->
        <g stroke="#1E293B" stroke-width="1" opacity="0.3">
            <path d="M0,50 L800,50"></path>
            <path d="M0,100 L800,100"></path>
            <path d="M0,150 L800,150"></path>
            <path d="M0,200 L800,200"></path>
            <path d="M0,250 L800,250"></path>
            <path d="M0,300 L800,300"></path>
            <path d="M0,350 L800,350"></path>
            
            <path d="M50,0 L50,400"></path>
            <path d="M100,0 L100,400"></path>
            <path d="M150,0 L150,400"></path>
            <path d="M200,0 L200,400"></path>
            <path d="M250,0 L250,400"></path>
            <path d="M300,0 L300,400"></path>
            <path d="M350,0 L350,400"></path>
            <path d="M400,0 L400,400"></path>
            <path d="M450,0 L450,400"></path>
            <path d="M500,0 L500,400"></path>
            <path d="M550,0 L550,400"></path>
            <path d="M600,0 L600,400"></path>
            <path d="M650,0 L650,400"></path>
            <path d="M700,0 L700,400"></path>
            <path d="M750,0 L750,400"></path>
        </g>
        
        <!-- Database 1 - MySQL -->
        <g transform="translate(150, 100)">
            <ellipse fill="url(#primaryGradient)" cx="60" cy="25" rx="60" ry="25"></ellipse>
            <rect fill="url(#primaryGradient)" x="0" y="25" width="120" height="100"></rect>
            <ellipse fill="url(#primaryGradient)" cx="60" cy="125" rx="60" ry="25"></ellipse>
            <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" x="60" y="95">
                MySQL
            </text>
        </g>
        
        <!-- Database 2 - PostgreSQL -->
        <g transform="translate(350, 100)">
            <ellipse fill="url(#secondaryGradient)" cx="60" cy="25" rx="60" ry="25"></ellipse>
            <rect fill="url(#secondaryGradient)" x="0" y="25" width="120" height="100"></rect>
            <ellipse fill="url(#secondaryGradient)" cx="60" cy="125" rx="60" ry="25"></ellipse>
            <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" x="60" y="95">
                PostgreSQL
            </text>
        </g>
        
        <!-- Database 3 - Oracle -->
        <g transform="translate(550, 100)">
            <ellipse fill="url(#primaryGradient)" cx="60" cy="25" rx="60" ry="25"></ellipse>
            <rect fill="url(#primaryGradient)" x="0" y="25" width="120" height="100"></rect>
            <ellipse fill="url(#primaryGradient)" cx="60" cy="125" rx="60" ry="25"></ellipse>
            <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" x="60" y="95">
                Oracle
            </text>
        </g>
        
        <!-- Arrows Connecting to Central Process -->
        <g stroke="#64748B" stroke-width="2" stroke-dasharray="5,3">
            <path d="M210,160 L320,260" marker-end="url(#arrowhead)"></path>
            <path d="M410,160 L380,260" marker-end="url(#arrowhead)"></path>
            <path d="M610,160 L440,260" marker-end="url(#arrowhead)"></path>
        </g>
        
        <!-- Central Process Box -->
        <rect fill="#1E40AF" x="250" y="260" width="240" height="80" rx="8"></rect>
        
        <!-- Automation Gears Animation -->
        <g transform="translate(310, 300)">
            <circle fill="#0EA5E9" cx="0" cy="0" r="18"></circle>
            <path d="M0,-12 L3,-8 L7,-10 L8,-6 L12,-7 L12,-3 L16,-3 L14,1 L18,3 L15,6 L18,9 L14,11 L15,15 L11,15 L10,19 L6,17 L3,20 L0,16 L-3,20 L-6,17 L-10,19 L-11,15 L-15,15 L-14,11 L-18,9 L-15,6 L-18,3 L-14,1 L-16,-3 L-12,-3 L-12,-7 L-8,-6 L-7,-10 L-3,-8 Z" fill="#F1F5F9"></path>
            <circle fill="#0369A1" cx="0" cy="0" r="6"></circle>
        </g>
        
        <g transform="translate(410, 300)">
            <circle fill="#0EA5E9" cx="0" cy="0" r="14"></circle>
            <path d="M0,-10 L2,-6 L5,-8 L6,-4 L9,-5 L9,-2 L12,-2 L10,1 L13,2 L11,5 L13,7 L10,8 L11,11 L8,11 L7,14 L4,12 L2,15 L0,12 L-2,15 L-4,12 L-7,14 L-8,11 L-11,11 L-10,8 L-13,7 L-11,5 L-13,2 L-10,1 L-12,-2 L-9,-2 L-9,-5 L-6,-4 L-5,-8 L-2,-6 Z" fill="#F1F5F9"></path>
            <circle fill="#0369A1" cx="0" cy="0" r="4"></circle>
        </g>
        
        <!-- Text Labels -->
        <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" x="400" y="50">
            Database Table Directory Automation
        </text>
        <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle" x="370" y="290">
            Automated ETL Process
        </text>
        <text font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle" x="400" y="375">
            Patent CN111339081A
        </text>
        
        <!-- Markers Definition -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon fill="#64748B" points="0 0, 10 3.5, 0 7"></polygon>
            </marker>
        </defs>
    </g>
</svg>