<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#41B883"/>
  
  <!-- Vue.js Logo -->
  <g transform="translate(220, 80) scale(0.8)">
    <!-- Vue Logo -->
    <path d="M204.8,0 L256,88.5 L307.2,0 L409.6,0 L256,267 L102.4,0 L204.8,0" fill="#FFFFFF" opacity="0.95"/>
    <path d="M153.6,0 L256,177.4 L358.4,0 L256,177.4 L153.6,0" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- Dashboard Elements -->
  <g transform="translate(400, 100)">
    <!-- Dashboard Frame -->
    <rect x="0" y="0" width="200" height="160" rx="10" fill="#FFFFFF" opacity="0.85"/>
    
    <!-- Dashboard Header -->
    <rect x="0" y="0" width="200" height="30" rx="10" fill="#35495E"/>
    <rect x="0" y="30" width="200" height="1" fill="#E0E0E0"/>
    
    <!-- Dashboard Widgets -->
    <rect x="10" y="40" width="85" height="50" rx="5" fill="#41B883" opacity="0.3"/>
    <rect x="105" y="40" width="85" height="50" rx="5" fill="#41B883" opacity="0.3"/>
    <rect x="10" y="100" width="180" height="50" rx="5" fill="#41B883" opacity="0.3"/>
    
    <!-- Chart Lines -->
    <path d="M20,65 L40,55 L60,70 L80,50" stroke="#35495E" stroke-width="2" fill="none"/>
    <path d="M115,65 C125,55 135,75 145,60 C155,45 165,70 175,65" stroke="#35495E" stroke-width="2" fill="none"/>
    
    <!-- Progress Bar -->
    <rect x="20" y="125" width="160" height="10" rx="5" fill="#E0E0E0"/>
    <rect x="20" y="125" width="100" height="10" rx="5" fill="#35495E"/>
  </g>
  
  <!-- Title Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    Vue Pro Dashboard
  </text>
</svg>