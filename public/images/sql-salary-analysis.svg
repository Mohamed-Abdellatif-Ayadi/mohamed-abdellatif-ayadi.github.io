<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f4f8" />
  
  <!-- Title Banner -->
  <rect x="50" y="30" width="700" height="60" rx="8" fill="#2d3748" />
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">SQL Practical Challenge: Salary Analysis</text>
  
  <!-- Database Table -->
  <rect x="150" y="120" width="500" height="180" rx="8" fill="#ffffff" stroke="#4a5568" stroke-width="2" />
  
  <!-- Table Header -->
  <rect x="150" y="120" width="500" height="40" rx="8 8 0 0" fill="#4a5568" />
  <text x="180" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">ID</text>
  <text x="280" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Name</text>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">DivisionID</text>
  <text x="520" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Salary</text>
  <text x="620" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Rank</text>
  
  <!-- Table Rows -->
  <line x1="150" y1="160" x2="650" y2="160" stroke="#e2e8f0" stroke-width="1" />
  <text x="180" y="185" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">133</text>
  <text x="280" y="185" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">Susan Wall</text>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">105</text>
  <text x="520" y="185" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">110000</text>
  <text x="620" y="185" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">1</text>
  
  <line x1="150" y1="200" x2="650" y2="200" stroke="#e2e8f0" stroke-width="1" />
  <text x="180" y="225" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">775</text>
  <text x="280" y="225" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">Dennis Front</text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">103</text>
  <text x="520" y="225" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">90000</text>
  <text x="620" y="225" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">1</text>
  
  <line x1="150" y1="240" x2="650" y2="240" stroke="#e2e8f0" stroke-width="1" />
  <text x="180" y="265" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">467</text>
  <text x="280" y="265" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">Lisa Roberts</text>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">100</text>
  <text x="520" y="265" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">80000</text>
  <text x="620" y="265" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">1</text>
  
  <!-- SQL Code Block -->
  <rect x="200" y="320" width="400" height="50" rx="8" fill="#2c5282" />
  <text x="400" y="350" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">SELECT ... OVER (PARTITION BY DivisionID)</text>
  
  <!-- Visual Elements -->
  <circle cx="120" cy="200" r="40" fill="#3182ce" fill-opacity="0.2" stroke="#3182ce" stroke-width="2" />
  <circle cx="680" cy="200" r="40" fill="#3182ce" fill-opacity="0.2" stroke="#3182ce" stroke-width="2" />
  
  <!-- Window Function Illustration -->
  <rect x="100" y="140" width="60" height="120" fill="#3182ce" fill-opacity="0.1" stroke="#3182ce" stroke-width="2" stroke-dasharray="5,5" />
  <rect x="640" y="140" width="60" height="120" fill="#3182ce" fill-opacity="0.1" stroke="#3182ce" stroke-width="2" stroke-dasharray="5,5" />
</svg>
