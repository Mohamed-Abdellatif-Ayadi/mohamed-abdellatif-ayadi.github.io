<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#2C3E50"/>
  
  <!-- Java Cup Icon -->
  <g transform="translate(200, 120)">
    <path d="M50,30 C50,30 20,40 20,80 C20,120 30,140 30,160 C30,180 0,190 0,190 L100,190 C100,190 70,180 70,160 C70,140 80,120 80,80 C80,40 50,30 50,30 Z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M30,0 C30,0 -20,20 30,40 L70,40 C70,40 120,20 70,0 L30,0 Z" fill="#FFFFFF" opacity="0.9"/>
    <ellipse cx="50" cy="200" rx="50" ry="10" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- Code / Algorithm Visualization -->
  <g transform="translate(420, 90)">
    <!-- Code Lines -->
    <rect x="0" y="0" width="180" height="170" rx="10" fill="#FFFFFF" opacity="0.85"/>
    <line x1="20" y1="30" x2="160" y2="30" stroke="#2C3E50" stroke-width="4"/>
    <line x1="20" y1="60" x2="120" y2="60" stroke="#2C3E50" stroke-width="4"/>
    <line x1="40" y1="90" x2="140" y2="90" stroke="#2C3E50" stroke-width="4"/>
    <line x1="40" y1="120" x2="100" y2="120" stroke="#2C3E50" stroke-width="4"/>
    <line x1="20" y1="150" x2="120" y2="150" stroke="#2C3E50" stroke-width="4"/>
    
    <!-- Brackets -->
    <text x="20" y="45" font-family="monospace" font-size="24" fill="#2C3E50">{</text>
    <text x="160" y="135" font-family="monospace" font-size="24" fill="#2C3E50">}</text>
    
    <!-- Class Indicator -->
    <text x="10" y="20" font-family="monospace" font-size="16" fill="#2C3E50">class Solution {</text>
  </g>
  
  <!-- LeetCode Reference -->
  <g transform="translate(320, 280)">
    <rect x="0" y="0" width="160" height="40" rx="20" fill="#FFFFFF" opacity="0.85"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C3E50">LeetCode</text>
  </g>
  
  <!-- Title Text -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    Java LeetCode Solutions
  </text>
</svg>