<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#FF5722"/>
  
  <!-- Flash Sale Icon -->
  <g transform="translate(300, 100)">
    <!-- Lightning Bolt -->
    <path d="M150,20 L100,120 L130,120 L80,200 L180,90 L140,90 L180,20 Z" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Shopping Tag -->
    <g transform="translate(-50, 20)">
      <rect x="20" y="20" width="120" height="60" rx="10" fill="#FFFFFF" opacity="0.85"/>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF5722">SALE</text>
      <circle cx="40" cy="30" r="8" fill="#FF5722"/>
    </g>
    
    <!-- Clock/Timer -->
    <g transform="translate(20, 120)">
      <circle cx="50" cy="50" r="50" fill="#FFFFFF" opacity="0.85"/>
      <circle cx="50" cy="50" r="45" fill="none" stroke="#FF5722" stroke-width="5"/>
      <line x1="50" y1="50" x2="50" y2="20" stroke="#FF5722" stroke-width="5" stroke-linecap="round"/>
      <line x1="50" y1="50" x2="70" y2="60" stroke="#FF5722" stroke-width="5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Title Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    Flash Sale Platform
  </text>
</svg>