
name: Deploy frontend to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - name: Install client dependencies
        run: |
          cd client
          npm ci
      - name: Build frontend
        run: |
          cd client
          npm run build
      - name: List directories for debugging
        run: |
          echo "=== Directory structure after build ==="
          ls -la client/
          if [ -d "client/dist" ]; then
            echo "=== Contents of client/dist ==="
            ls -la client/dist/
          fi
          if [ -d "client/public" ]; then
            echo "=== Contents of client/public ==="
            ls -la client/public/
          fi
          if [ -d "public" ]; then
            echo "=== Contents of root public ==="
            ls -la public/
          fi
      - name: Copy additional assets
        run: |
          # Ensure dist directory exists
          mkdir -p client/dist
          # Copy root public assets if they exist
          if [ -d "public" ] && [ "$(ls -A public)" ]; then
            echo "Copying from root public directory..."
            cp -r public/* client/dist/ || echo "No files to copy from public/"
          fi
      - name: SPA 404 fallback
        run: cp "client/dist/index.html" "client/dist/404.html"
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
