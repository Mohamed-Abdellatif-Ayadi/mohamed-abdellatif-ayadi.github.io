
name: Deploy frontend to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - name: Install client dependencies
        run: |
          cd client
          npm ci
      - name: Build frontend
        run: |
          cd client
          npm run build
      - name: Copy images to dist
        run: |
          mkdir -p client/dist/images
          cp -r client/public/images/* client/dist/images/ || true
          cp -r public/images/* client/dist/images/ || true
      - name: SPA 404 fallback
        run: cp "client/dist/index.html" "client/dist/404.html"
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
