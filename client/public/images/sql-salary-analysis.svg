<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4338ca" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#3730a3" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#1e1b4b" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#f8fafc" />
  <rect x="80" y="80" width="640" height="340" rx="16" fill="url(#bgGradient)" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e1b4b">
    SQL Salary Analysis Challenge
  </text>
  
  <!-- Main Content -->
  <g filter="url(#shadow)" transform="translate(100, 100)">
    <!-- SQL Query Box -->
    <rect x="0" y="0" width="600" height="80" rx="8" fill="#1e1b4b" />
    <text x="20" y="30" font-family="monospace" font-size="14" fill="#f8fafc">
      SELECT department, employee_name, salary,
    </text>
    <text x="20" y="55" font-family="monospace" font-size="14" fill="#f8fafc">
      RANK() OVER (PARTITION BY department ORDER BY salary DESC) as dept_rank
    </text>
    
    <!-- Results Table -->
    <rect x="0" y="100" width="600" height="220" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
    
    <!-- Table Headers -->
    <rect x="0" y="100" width="600" height="40" rx="8 8 0 0" fill="#f1f5f9" />
    <text x="20" y="125" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Department</text>
    <text x="200" y="125" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Employee</text>
    <text x="380" y="125" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Salary</text>
    <text x="500" y="125" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Rank</text>
    
    <!-- Engineering Department -->
    <text x="20" y="165" font-family="Arial" font-size="14" fill="#334155">Engineering</text>
    <text x="200" y="165" font-family="Arial" font-size="14" fill="#334155">Alice Johnson</text>
    <text x="380" y="165" font-family="Arial" font-size="14" fill="#334155">$95,000</text>
    <text x="500" y="165" font-family="Arial" font-size="14" fill="#4338ca" font-weight="bold">1</text>
    
    <text x="20" y="195" font-family="Arial" font-size="14" fill="#334155">Engineering</text>
    <text x="200" y="195" font-family="Arial" font-size="14" fill="#334155">Bob Smith</text>
    <text x="380" y="195" font-family="Arial" font-size="14" fill="#334155">$92,000</text>
    <text x="500" y="195" font-family="Arial" font-size="14" fill="#4338ca" font-weight="bold">2</text>
    
    <text x="20" y="225" font-family="Arial" font-size="14" fill="#334155">Engineering</text>
    <text x="200" y="225" font-family="Arial" font-size="14" fill="#334155">Charlie Lee</text>
    <text x="380" y="225" font-family="Arial" font-size="14" fill="#334155">$88,000</text>
    <text x="500" y="225" font-family="Arial" font-size="14" fill="#4338ca" font-weight="bold">3</text>
    
    <!-- Marketing Department -->
    <text x="20" y="255" font-family="Arial" font-size="14" fill="#334155">Marketing</text>
    <text x="200" y="255" font-family="Arial" font-size="14" fill="#334155">Diana Evans</text>
    <text x="380" y="255" font-family="Arial" font-size="14" fill="#334155">$82,000</text>
    <text x="500" y="255" font-family="Arial" font-size="14" fill="#4338ca" font-weight="bold">1</text>
    
    <text x="20" y="285" font-family="Arial" font-size="14" fill="#334155">Marketing</text>
    <text x="200" y="285" font-family="Arial" font-size="14" fill="#334155">Eric Wong</text>
    <text x="380" y="285" font-family="Arial" font-size="14" fill="#334155">$78,000</text>
    <text x="500" y="285" font-family="Arial" font-size="14" fill="#4338ca" font-weight="bold">2</text>
    
    <!-- Divider Lines -->
    <line x1="0" y1="140" x2="600" y2="140" stroke="#e2e8f0" stroke-width="1" />
    <line x1="0" y1="170" x2="600" y2="170" stroke="#e2e8f0" stroke-width="1" />
    <line x1="0" y1="200" x2="600" y2="200" stroke="#e2e8f0" stroke-width="1" />
    <line x1="0" y1="230" x2="600" y2="230" stroke="#e2e8f0" stroke-width="1" />
    <line x1="0" y1="260" x2="600" y2="260" stroke="#e2e8f0" stroke-width="1" />
  </g>
  
  <!-- Salary Comparison Chart -->
  <g transform="translate(150, 420)">
    <!-- Engineering Bar -->
    <rect x="0" y="0" width="80" height="60" rx="4" fill="url(#chartGradient)" />
    <text x="40" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#475569">Engineering</text>
    <text x="40" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">$91,667</text>
    
    <!-- Marketing Bar -->
    <rect x="120" y="13" width="80" height="47" rx="4" fill="url(#chartGradient)" />
    <text x="160" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#475569">Marketing</text>
    <text x="160" y="37" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">$80,000</text>
    
    <!-- Sales Bar -->
    <rect x="240" y="5" width="80" height="55" rx="4" fill="url(#chartGradient)" />
    <text x="280" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#475569">Sales</text>
    <text x="280" y="32" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">$85,500</text>
    
    <!-- Support Bar -->
    <rect x="360" y="20" width="80" height="40" rx="4" fill="url(#chartGradient)" />
    <text x="400" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#475569">Support</text>
    <text x="400" y="40" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">$72,000</text>
    
    <!-- Chart Label -->
    <text x="500" y="30" font-family="Arial" font-size="12" fill="#475569" font-style="italic">Average Salary by Department</text>
  </g>
</svg>