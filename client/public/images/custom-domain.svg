<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="domainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c7d2fe" stop-opacity="1"/>
      <stop offset="100%" stop-color="#a5b4fc" stop-opacity="1"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#1e293b" flood-opacity="0.15"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#ffffff"/>
  
  <!-- Header Section -->
  <rect x="50" y="30" width="700" height="100" rx="10" fill="url(#headerGradient)" filter="url(#dropShadow)"/>
  
  <!-- Title -->
  <text x="400" y="85" font-family="Arial" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Setting Up Your Custom Domain</text>
  
  <!-- Domain Flow Diagram -->
  <g transform="translate(50, 160)">
    <!-- Browser Box -->
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
    <text x="60" y="50" font-family="Arial" font-size="14" fill="#334155" text-anchor="middle">Browser</text>
    
    <!-- DNS Box -->
    <rect x="220" y="0" width="120" height="80" rx="10" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
    <text x="280" y="40" font-family="Arial" font-size="14" fill="#334155" text-anchor="middle">DNS</text>
    <text x="280" y="60" font-family="Arial" font-size="14" fill="#334155" text-anchor="middle">Provider</text>
    
    <!-- Web Server Box -->
    <rect x="440" y="0" width="120" height="80" rx="10" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
    <text x="500" y="40" font-family="Arial" font-size="14" fill="#334155" text-anchor="middle">Web</text>
    <text x="500" y="60" font-family="Arial" font-size="14" fill="#334155" text-anchor="middle">Server</text>
    
    <!-- Your Website Box -->
    <rect x="660" y="0" width="120" height="80" rx="10" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
    <text x="720" y="50" font-family="Arial" font-size="14" fill="#334155" text-anchor="middle">Your Website</text>
    
    <!-- Arrows -->
    <g fill="#64748b">
      <polygon points="130,40 210,40 210,30 240,45 210,60 210,50 130,50" />
      <polygon points="350,40 430,40 430,30 460,45 430,60 430,50 350,50" />
      <polygon points="570,40 650,40 650,30 680,45 650,60 650,50 570,50" />
    </g>
    
    <!-- Step Labels -->
    <text x="170" y="25" font-family="Arial" font-size="12" fill="#64748b">1. Request</text>
    <text x="390" y="25" font-family="Arial" font-size="12" fill="#64748b">2. Lookup</text>
    <text x="610" y="25" font-family="Arial" font-size="12" fill="#64748b">3. Serve</text>
  </g>
  
  <!-- Domain Name Box -->
  <g transform="translate(140, 270)">
    <rect x="0" y="0" width="520" height="60" rx="8" fill="url(#domainGradient)" filter="url(#dropShadow)"/>
    <text x="50" y="38" font-family="monospace" font-size="24" fill="#312e81" font-weight="bold">www.yourdomain.com</text>
    <circle cx="30" cy="30" r="10" fill="#4f46e5"/>
    <circle cx="490" cy="30" r="10" fill="#4f46e5"/>
  </g>
  
  <!-- DNS Records -->
  <g transform="translate(100, 360)">
    <rect x="0" y="0" width="600" height="120" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Table Header -->
    <rect x="0" y="0" width="600" height="30" rx="8 8 0 0" fill="#f1f5f9"/>
    <text x="50" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Type</text>
    <text x="180" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Name</text>
    <text x="350" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Value</text>
    <text x="530" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">TTL</text>
    
    <!-- Record 1 -->
    <text x="50" y="50" font-family="monospace" font-size="14" fill="#334155">A</text>
    <text x="180" y="50" font-family="monospace" font-size="14" fill="#334155">@</text>
    <text x="350" y="50" font-family="monospace" font-size="14" fill="#334155">192.0.2.1</text>
    <text x="530" y="50" font-family="monospace" font-size="14" fill="#334155">3600</text>
    
    <!-- Record 2 -->
    <text x="50" y="80" font-family="monospace" font-size="14" fill="#334155">CNAME</text>
    <text x="180" y="80" font-family="monospace" font-size="14" fill="#334155">www</text>
    <text x="350" y="80" font-family="monospace" font-size="14" fill="#334155">yourdomain.com</text>
    <text x="530" y="80" font-family="monospace" font-size="14" fill="#334155">3600</text>
    
    <!-- Record 3 -->
    <text x="50" y="110" font-family="monospace" font-size="14" fill="#334155">MX</text>
    <text x="180" y="110" font-family="monospace" font-size="14" fill="#334155">@</text>
    <text x="350" y="110" font-family="monospace" font-size="14" fill="#334155">mail.yourdomain.com</text>
    <text x="530" y="110" font-family="monospace" font-size="14" fill="#334155">3600</text>
    
    <!-- Divider Lines -->
    <line x1="0" y1="30" x2="600" y2="30" stroke="#e2e8f0" stroke-width="2"/>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="0" y1="90" x2="600" y2="90" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Vertical Lines -->
    <line x1="100" y1="0" x2="100" y2="120" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="260" y1="0" x2="260" y2="120" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="440" y1="0" x2="440" y2="120" stroke="#e2e8f0" stroke-width="1"/>
  </g>
</svg>